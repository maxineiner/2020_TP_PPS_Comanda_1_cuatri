<section class="ion-text-center ion-margin-bottom">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngIf="currentUser?.status == 'sinAtender'">
        <ion-card (click)="scanQr()" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="list"></ion-icon>
          <h2 class="long-name">Anotarse en Lista de Espera</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6 *ngIf="currentUser?.status == 'enEspera'">
        <ion-card (click)="scanTableQR()" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="list"></ion-icon>
          <h2 class="long-name">Escanear Mesa</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6 *ngIf="currentUser?.status == 'atendido'">
        <ion-card routerLink="/pedido" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="list"></ion-icon>
          <h2 class="long-name">Ver Menu</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card routerLink="/encuestas" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="clipboard"></ion-icon>          
          <h2 class="long-name">Ver Encuestas</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <!--ion-row>
      <ion-col col-6>
        <ion-card routerLink="/reservar" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="bookmarks"></ion-icon>          
          <h2 class="long-name">Realizar Reserva</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card routerLink="/delivery" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="timer"></ion-icon>          
          <h2 class="long-name">Env√≠o a domicilio</h2>
        </ion-card>
      </ion-col>
    </ion-row-->

    <ion-row>
        <ion-col col-6 *ngIf="currentUser?.status == 'finalizado'">
          <ion-card routerLink="/hacer-encuesta-cliente" class="ion-text-center ion-padding" color="danger">
            <ion-icon name="bookmarks"></ion-icon>          
            <h2 class="long-name">Realizar Encuesta</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6 *ngIf="currentUser?.status == 'enEspera'">
          <ion-card (click)="removeFromWaitList()" class="ion-text-center ion-padding" color="danger">
            <ion-icon name="list"></ion-icon>
            <h2 class="long-name">Abandonar Lista de Espera</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6 *ngIf="currentUser?.status == 'atendido'">
          <ion-card routerLink="/juego-cliente" class="ion-text-center ion-padding" color="danger">
            <ion-icon name="timer"></ion-icon>          
            <h2 class="long-name">Jugar</h2>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</section>
