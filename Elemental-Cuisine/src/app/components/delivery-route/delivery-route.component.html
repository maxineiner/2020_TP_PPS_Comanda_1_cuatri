<form #form="ngForm" (ngSubmit)="calculateAndDisplayRoute(form.value)">
  <ion-item>
    <ion-label position="floating">Partida</ion-label>
    <ion-input name="source" ngModel #source required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Destino</ion-label>
    <ion-input name="destination" ngModel #destination required></ion-input>
    <ion-icon name="compass" slot="end" (click)="fillWithLocation()"></ion-icon>
  </ion-item>

  <ion-button expand="full" type="submit" [disabled]="form.invalid">Obtener Ruta</ion-button>
</form>
  
<div #mapElement id="map"></div>

<ion-button id="confirm" (click)="sendRoute()" [disabled]="time == ''">Confirmar Ruta</ion-button>
