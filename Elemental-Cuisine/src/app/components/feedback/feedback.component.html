<ion-list>
  <ion-item *ngIf="order.destination">
    <ion-label>
      <h2>Direcci√≥n de Entrega</h2>
      <h3>{{order.destination}}</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="order.time">
    <ion-label>
      <h2>Tiempo Estimado de Entrega</h2>
      <h3>{{order.time}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h1>Pedido</h1>
      <h3 *ngFor="let product of order.menu">{{product.name}} ${{product.price}}</h3>
    </ion-label>
  </ion-item>
</ion-list>

<ion-button id="confirm" expand="full" (click)="saveOrder()">Confirmar Pedido por ${{order.price}}</ion-button>
