<div id="scroll">
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="showDetails(product)">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>{{product.name}}</ion-label>
      <ion-label class="ion-text-right">${{product.price}}</ion-label>
    </ion-item>
  </ion-list>
</div>

<ion-button type="submit" id="confirm" [disabled]="total == 0" (click)="sendMenu()">Visualizar Pedido por ${{order.total}}</ion-button>
