<ion-button color="medium" (click)="scan()">Escanear QR</ion-button>
<form class="form">
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item class="group">
      <ion-label for="user" class="label" position="floating">Nombre</ion-label>
      <ion-input type="text" class="input" [(ngModel)]="product.name" name="name" required></ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Descripción</ion-label>
      <ion-input type="text" class="input" [(ngModel)]="product.description" name="description" required></ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Tiempo de Elaboración</ion-label>
      <ion-input type="number" class="input" [(ngModel)]="product.preparationTime" name="preparationTime" required>
      </ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Precio</ion-label>
      <ion-input type="number" class="input" [(ngModel)]="product.price" name="price" required></ion-input>
    </ion-item>

    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Categoría</ion-label>
      <ion-select placeholder="Seleccione una categoría" [(ngModel)]="product.category" name="category">
        <ion-select-option value="Comida">Comida</ion-select-option>
        <ion-select-option value="Bebida">Bebida</ion-select-option>
        <ion-select-option value="Postre">Postre</ion-select-option>
      </ion-select>
    </ion-item>


  </ion-list>
  <br>
  <ion-button color="medium" (click)="takePhoto()" [disabled]="product.name == undefined || product.name == ''">Sacar
    Foto</ion-button>

  <ion-button color="medium" (click)="register()" *ngIf="!modification">Registrar</ion-button>
  <ion-button color="medium" (click)="register()" *ngIf="modification">Modificar</ion-button>

  <br>

  <ion-card color="dark">
    <ion-slides [options]="slideOpts" #slides [pager]="true">
      <ion-slide *ngFor="let image of images">
        <ion-card  color="light">
          <ion-card-content>
            <ion-fab vertical="top" horizontal="end">
              <ion-fab-button class="delete-btn" size="small" color="danger" (click)="deletePhoto(image.name)">
                <ion-icon name="trash"></ion-icon>
              </ion-fab-button>
            </ion-fab>
            <img src="{{image.url}}">
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-card>
</form>
