<ion-button color="medium" (click)="scan()">Escanear QR</ion-button>
<form class="form">
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item class="group">
      <ion-label for="user" class="label" position="floating">NÃºmero de mesa</ion-label>
      <ion-input type="number" class="input" [(ngModel)]="table.number" name="number" required></ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Cantidad de Comensales</ion-label>
      <ion-input type="number" class="input" [(ngModel)]="table.capacity" name="capacity" required></ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Tipo</ion-label>
      <ion-input type="text" class="input" [(ngModel)]="table.type" name="type" required></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <ion-button color="medium" (click)="takePhoto()" [disabled]="table.number == undefined || table.number == ''">Sacar Foto</ion-button>
  
  <ion-button color="medium" (click)="register()" *ngIf="!modification">Registrar</ion-button>
  <ion-button color="medium" (click)="register()" *ngIf="modification">Modificar</ion-button>

  <br>

  <ion-card color="light" *ngIf="image != undefined && image != null">
    <ion-card-content>
      <ion-fab vertical="top" horizontal="end">
        <ion-fab-button class="delete-btn" size="small" color="danger" (click)="deletePhoto(image.name)">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <img src="{{image.url}}">
    </ion-card-content>
  </ion-card>
</form>
