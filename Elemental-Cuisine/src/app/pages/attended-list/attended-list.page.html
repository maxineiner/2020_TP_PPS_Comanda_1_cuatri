<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listos para Tomar Orden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{user.name}} {{user.surname}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
