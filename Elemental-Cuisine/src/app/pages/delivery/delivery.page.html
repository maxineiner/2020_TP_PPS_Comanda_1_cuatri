<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Env√≠o a Domicilio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu *ngIf="!isOrderTaked" (sendOrder)="setOrderMenu($event)"></app-menu>
  <app-delivery-route *ngIf="isOrderTaked && !isRouteSelected" (sendTime)="setOrderTime($event)"></app-delivery-route>
  <app-feedback *ngIf="isRouteSelected" [order]="order"></app-feedback>
</ion-content>
