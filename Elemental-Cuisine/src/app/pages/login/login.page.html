<ion-content>
  <ion-chip id="defaultUsers" color="light">
    <ion-avatar>
      <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjYzVkYmZmIiBkPSJNMCAwaDUxMnY1MTJIMHoiLz48cGF0aCBkPSJNMjU2IDMwNGM2MS42IDAgMTEyLTUwLjQgMTEyLTExMlMzMTcuNiA4MCAyNTYgODBzLTExMiA1MC40LTExMiAxMTIgNTAuNCAxMTIgMTEyIDExMnptMCA0MGMtNzQuMiAwLTIyNCAzNy44LTIyNCAxMTJ2NTZoNDQ4di01NmMwLTc0LjItMTQ5LjgtMTEyLTIyNC0xMTJ6IiBmaWxsPSIjODJhZWZmIi8+PC9zdmc+" />
    </ion-avatar>
    <ion-label>Usuarios</ion-label>
    <ion-select interface="popover" okText="Aceptar" cancelText="Cancelar" id="defaultUsersSelect" [(ngModel)]="user" (ionChange)="setDefaultUser()">
      <ion-select-option *ngFor="let user of defaultUsers" [value]="user">{{user.email}}</ion-select-option>
    </ion-select>
  </ion-chip>
  <div class="login-wrap">
    <div class="login-html">
      <span class="tab">Iniciar Sesi칩n</span>
      <form class="form" [formGroup]="form" (ngSubmit)="onSubmitLogin(form.value)">
        <div class="group">
          <ion-label for="user" class="label" position="floating">Correo electr칩nico</ion-label>
          <input type="text" class="input" formControlName="email" required>
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <div class="group">
          <ion-label for="pass" class="label" position="floating">Contrase침a</ion-label>
          <input type="password" class="input" formControlName="password" data-type="password" required>
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <br>
        <div class="group">
          <ion-button shape="round" type="submit" [disabled]="!form.valid">Ingresar</ion-button>

          <ion-row>
            <ion-icon slot="start" name="logo-google"></ion-icon>	            
                      
            <ion-col col-2>
              <ion-fab-button class="ion-float-right" size="small" color="danger" (click)="googleLogin()">
                <ion-icon name="logo-google"></ion-icon>
              </ion-fab-button>
            </ion-col>

            <ion-col col-2>
              <ion-fab-button size="small" style="--background:#3b5998" (click)="facebookLogin()">
                <ion-icon name="logo-facebook"></ion-icon>
              </ion-fab-button>
            </ion-col>
            
          </ion-row>
        </div>
      </form>
      <div class="hr"></div>
      <div class="group">
        <ion-button color="light" shape="round" (click)="anonymousLogin($event)">An칩nimo</ion-button>
        <ion-button shape="round" routerLink="/registro/cliente">Registrarse</ion-button>
      </div>
    </div>
  </div>
</ion-content>
