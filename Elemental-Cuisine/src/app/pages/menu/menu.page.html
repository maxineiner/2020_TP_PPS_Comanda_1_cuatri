<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Men√∫</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="showDetails(product)">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>{{product.name}}</ion-label>
      <ion-label class="ion-text-right">${{product.price}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button type="submit" id="confirm" [disabled]="total == 0">Visualizar Pedido por ${{total}}</ion-button>
</ion-content>
