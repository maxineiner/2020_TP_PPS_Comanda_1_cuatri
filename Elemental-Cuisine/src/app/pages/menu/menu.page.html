<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Men√∫</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="showDetails($event)">
      <ion-icon name="pizza"></ion-icon>
      <ion-label>{{product.name}}</ion-label>
      <ion-icon (click)="addToCart($event, product)" color="primary" name="add-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
