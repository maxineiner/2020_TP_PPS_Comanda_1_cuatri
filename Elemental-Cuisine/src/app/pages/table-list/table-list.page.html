<app-custom-header [title]="'Mesas'" [icon]="'add-circle'" [iconColor]="'success'" (onClick)="routerToLink()"></app-custom-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let table of tables">
      <ion-icon name="menu"></ion-icon>
      <ion-label>Mesa {{table.number}}</ion-label>
      <ion-button color="medium" (click)="modifyTable(table)"><ion-icon name="create"></ion-icon></ion-button>
      <ion-button color="danger" (click)="deleteTable(table)"><ion-icon name="trash"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
