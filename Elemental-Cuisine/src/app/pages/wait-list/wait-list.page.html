<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Espera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="removeClient(user)">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{user.name}}</ion-label>
      <ion-label class="ion-text-right">{{user.date | date:'HH:mm'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
